<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 광고 예시</title>
    <style>
        /* 팝업 스타일 */
        .popup {
            display: none; /* 기본적으로 팝업은 숨김 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }
        /* 배경 클릭 시 팝업 닫기 */
        .popup-overlay {
            display: none; /* 기본적으로 배경은 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        /* 버튼 스타일 */
        .open-popup-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button class="open-popup-btn">팝업 열기</button>

    <!-- 팝업 배경 -->
    <div class="popup-overlay"></div>

    <!-- 팝업 콘텐츠 -->
    <div class="popup">
        <h2>애드센스 광고 팝업</h2>
        <!-- Google AdSense 광고 삽입 -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9374368296307755"
             data-ad-slot="3201247599"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <br>
        <button class="close-popup-btn">닫기</button>
    </div>

    <script>
        // 팝업 열기 버튼 클릭 이벤트
        const openPopupBtn = document.querySelector('.open-popup-btn');
        const popup = document.querySelector('.popup');
        const popupOverlay = document.querySelector('.popup-overlay');
        const closePopupBtn = document.querySelector('.close-popup-btn');

        openPopupBtn.addEventListener('click', () => {
            popup.style.display = 'block'; // 팝업 표시
            popupOverlay.style.display = 'block'; // 배경 표시
        });

        // 팝업 닫기 버튼 클릭 이벤트
        closePopupBtn.addEventListener('click', () => {
            popup.style.display = 'none'; // 팝업 숨기기
            popupOverlay.style.display = 'none'; // 배경 숨기기
        });

        // 배경 클릭 시 팝업 닫기
        popupOverlay.addEventListener('click', () => {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });
    </script>

</body>
</html>
