<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업 광고</title>
    <style>
        /* 팝업 창 스타일 */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 배경 어두운 부분 스타일 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* 팝업을 닫는 버튼 스타일 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            background: none;
            border: none;
            color: #333;
        }

        /* 버튼 스타일 */
        #showPopupBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        #showPopupBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- 팝업을 띄우는 버튼 -->
    <button id="showPopupBtn">팝업 띄우기</button>

    <!-- 팝업 배경 (overlay) -->
    <div class="overlay" id="overlay"></div>

    <!-- 팝업 내용 -->
    <div class="popup" id="popup">
        <button class="close-btn" id="closePopupBtn">&times;</button>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
        crossorigin="anonymous"></script>
        <!-- k-test -->
        <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-9374368296307755"
        data-ad-slot="3201247599"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        // 팝업 띄우기
        document.getElementById('showPopupBtn').onclick = function() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // 팝업 닫기
        document.getElementById('closePopupBtn').onclick = function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // 배경 클릭 시 팝업 닫기
        document.getElementById('overlay').onclick = function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
