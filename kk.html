<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에니어그램 테스트</title>
    <link rel="stylesheet" href="r1.css"> <!-- 외부 CSS 파일을 연결 -->
    <style>
        /* 팝업 스타일 */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .popup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
    <!-- k-test -->
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9374368296307755" data-ad-slot="3201247599" data-ad-format="auto" data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <header>
        <h1>에니어그램 테스트</h1>
        <p>에니어그램 테스트에 오신 것을 환영합니다.</p>
        <button id="startTest">테스트 시작 ➔</button>
    </header>

    <main id="testSection" class="hidden">
        <p>설명: 각 제안에 대해, 가장 적합한 선택지를 체크해주세요.</p>
        
        <!-- 진행 바 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- 질문 목록 -->
        <div class="question active" data-question="1">
            <p>나는 일상에서 규칙을 지키는 것이 매우 중요하다고 느낀다.</p>
            <div class="radioContainer">
                <span class="false">전혀 그렇지 않다</span>
                <label class="labelContainer">
                    <input name="q1" value="-2" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q1" value="-1" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q1" value="0" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q1" value="1" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q1" value="2" type="radio">
                    <span class="checkmark"></span>
                </label>
                <span class="true">매우 그렇다</span>
            </div>
        </div>

        <div class="question" data-question="2">
            <p>나는 사람들에게 규칙이나 절차를 잘 지키라고 강조하는 편이다.</p>
            <div class="radioContainer">
                <span class="false">전혀 그렇지 않다</span>
                <label class="labelContainer">
                    <input name="q2" value="-2" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q2" value="-1" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q2" value="0" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q2" value="1" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q2" value="2" type="radio">
                    <span class="checkmark"></span>
                </label>
                <span class="true">매우 그렇다</span>
            </div>
        </div>

        <button id="showResultButton" class="hidden">결과 보기</button>
    </main>

    <div id="resultSection" class="hidden">
        <h2>테스트 결과</h2>
        <p id="resultText"></p>
    </div>

    <!-- 팝업 overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>
    
    <!-- 팝업 창 -->
    <div class="popup" id="popup">
        <h2>테스트 결과</h2>
        <p id="popupText">이곳에 결과가 표시됩니다.</p>

        <!-- 광고 팝업 -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <button onclick="closePopup()">닫기</button>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');
        const progressBar = document.getElementById('progressBar');
        const showResultButton = document.getElementById('showResultButton');
        const testSection = document.getElementById('testSection');
        
        // 테스트 시작 버튼 클릭 시
        document.getElementById('startTest').addEventListener('click', function() {
            document.querySelector('header').style.display = 'none';
            testSection.classList.remove('hidden');
        });

        // 각 질문을 넘어갈 때마다 진행 바 업데이트
        document.querySelectorAll('.question input').forEach(input => {
            input.addEventListener('change', function() {
                currentQuestion++;
                updateProgressBar();

                // 결과 보기 버튼을 마지막 질문 이후에 표시
                if (currentQuestion === questions.length) {
                    showResultButton.classList.remove('hidden');
                }
            });
        });

        function updateProgressBar() {
            const percentage = (currentQuestion / questions.length) * 100;
            progressBar.textContent = Math.round(percentage) + '%';
            progressBar.style.width = percentage + '%';
        }

        // 결과 보기 버튼 클릭 시 팝업 띄우기
        showResultButton.addEventListener('click', function() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        });

        // 팝업 닫기
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
