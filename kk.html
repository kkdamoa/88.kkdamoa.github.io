<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에니어그램 테스트</title>
    <link rel="stylesheet" href="r1.css"> <!-- 외부 CSS 파일을 연결 -->
    <style>
        /* 팝업창 스타일 */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            overflow: auto;
            text-align: center;
        }

        /* 배경 흐리게 처리 */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* 광고 스크립트 */
        .ads-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>에니어그램 테스트</h1>
        <p>에니어그램 테스트에 오신 것을 환영합니다.</p>
        <button id="startTest">테스트 시작 ➔</button>
    </header>

    <main id="testSection" class="hidden">
        <p>설명: 각 제안에 대해, 가장 적합한 선택지를 체크해주세요.</p>
        
        <!-- 진행 바 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- 질문 목록 -->
        <div class="question active" data-question="1">
            <p>나는 일상에서 규칙을 지키는 것이 매우 중요하다고 느낀다.</p>
            <div class="radioContainer">
                <span class="false">전혀 그렇지 않다</span>
                <label class="labelContainer">
                    <input name="q2" value="-2" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q2" value="-1" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q2" value="0" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q2" value="1" type="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="labelContainer">
                    <input name="q2" value="2" type="radio">
                    <span class="checkmark"></span>
                </label>
                <span class="true">매우 그렇다</span>
            </div>
        </div>

        <!-- 결과 보기 버튼 (테스트 끝난 후 보이도록 설정) -->
        <button id="showResultButton" class="hidden">결과 보기</button>
    </main>

    <!-- 팝업 광고 창 -->
    <div id="overlay"></div>
    <div id="popup">
        <h2>광고를 보여드립니다!</h2>
        <div class="ads-container">
            <!-- 광고 코드 삽입 -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9374368296307755"
                data-ad-slot="3201247599"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <button onclick="closePopup()">닫기</button>
    </div>

    <div id="resultSection" class="hidden">
        <h2>테스트 결과</h2>
        <p id="resultText"></p>
    </div>

    <script>
        document.getElementById("startTest").addEventListener("click", function() {
            document.getElementById("testSection").classList.remove("hidden");
            document.getElementById("startTest").classList.add("hidden");
        });

        document.getElementById("showResultButton").addEventListener("click", function() {
            // 팝업 띄우기
            showPopup();
        });

        function showPopup() {
            // 팝업 창과 오버레이를 보여줍니다.
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";

            // 광고 코드가 로드된 후 push() 호출
            setTimeout(function() {
                (adsbygoogle = window.adsbygoogle || []).push({});
            }, 200);
        }

        function closePopup() {
            // 팝업 창과 오버레이를 숨깁니다.
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }

        // 결과 보기 버튼 활성화 (예시로 활성화)
        setTimeout(function() {
            document.getElementById("showResultButton").classList.remove("hidden");
        }, 2000); // 2초 후 결과 보기 버튼 보이게 함
    </script>
</body>
</html>
