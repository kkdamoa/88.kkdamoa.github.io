<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <!-- 구글 애드센스 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 광고 배너 -->
        <div class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9374368296307755"
                 data-ad-slot="3201247599"
                 data-ad-format="auto"
                 data-full-width-responsive="true">
            </ins>
        </div>

        <!-- 입력 폼 -->
        <div id="userForm" class="section">
            <h1>오늘의 운세</h1>
            <form id="fortuneForm">
                <input type="text" id="name" placeholder="이름을 입력하세요" required>
                <input type="date" id="birthdate" required>
                <select id="gender" required>
                    <option value="">성별 선택</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
                <button type="submit">운세 보기</button>
            </form>
        </div>

        <!-- 운세 섹션 -->
        <div id="fortuneSection" class="section hidden">
            <h2 id="sectionTitle">오늘의 운세</h2>
            <div id="fortuneContent" class="fortune-content"></div>
            <div class="progress-bar">
                <div id="progressFill" class="progress"></div>
            </div>
            <button id="nextButton">다음</button>
        </div>

        <!-- 전체 운세 -->
        <div id="fullFortune" class="section hidden">
            <h2>오늘의 전체 운세</h2>
            <div id="fullFortuneContent"></div>
            <div id="biorhythm" class="biorhythm-section">
                <h3>오늘의 바이오리듬</h3>
                <div class="biorhythm-bars"></div>
            </div>
            <button id="kakaoShareButton" class="kakao-share-button">
                카카오톡으로 공유하기
            </button>
        </div>

        <!-- 하단 광고 배너 -->
        <div class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9374368296307755"
                 data-ad-slot="3201247599"
                 data-ad-format="auto"
                 data-full-width-responsive="true">
            </ins>
        </div>
    </div>

    <script>
        // 카카오 SDK 초기화
        Kakao.init('1a44c2004824d4e16e69f1fc7e81d82c');
    </script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
