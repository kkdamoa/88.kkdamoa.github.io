    <!-- 코드 난독화 방지 스크립트 -->
    <script>
        document.addEventListener('keydown', function (e) {
            // F12 키 차단
            if (e.key === "F12") {
                e.preventDefault();
                alert("F12 개발자 도구는 사용하실 수 없습니다.");
            }
            // Ctrl+U, Ctrl+Shift+I 차단
            if ((e.ctrlKey && (e.key === "u" || e.key === "U")) || 
                (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
                alert("소스 코드는 보호되고 있습니다.");
            }
        });

        // 우클릭 차단
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            alert("우클릭은 비활성화되었습니다.");
        });

        // 개발자 도구 감지
        (function devToolsChecker() {
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function () {
                    alert('개발자 도구가 감지되었습니다. 사용을 멈추세요!');
                    throw new Error('개발자 도구 사용 금지!');
                }
            });
            setInterval(function () {
                console.log(element);
            }, 1000);
        })();
