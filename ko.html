<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에니어그램 테스트</title>
    <link rel="stylesheet" href="r1.css">
</head>
<body>
    <div class="container">
        <h1>에니어그램 테스트</h1>
        <form id="testForm">
            <div class="question">
                <p>1. 당신은 대체로 다른 사람들의 감정을 잘 이해한다.</p>
                <label>
                    <input type="radio" name="q1" value="yes"> 예
                </label>
                <label>
                    <input type="radio" name="q1" value="no"> 아니오
                </label>
            </div>

            <div class="question">
                <p>2. 문제를 해결할 때 감정보다는 논리적인 접근을 선호한다.</p>
                <label>
                    <input type="radio" name="q2" value="yes"> 예
                </label>
                <label>
                    <input type="radio" name="q2" value="no"> 아니오
                </label>
            </div>

            <div class="question">
                <p>3. 새로운 사람들과의 대화에서 항상 긴장감을 느낀다.</p>
                <label>
                    <input type="radio" name="q3" value="yes"> 예
                </label>
                <label>
                    <input type="radio" name="q3" value="no"> 아니오
                </label>
            </div>

            <button type="button" onclick="showAnswers()">답변 보기</button>
        </form>

        <div id="answers" class="answers">
            <h2>결과</h2>
            <p id="resultQ1"></p>
            <p id="resultQ2"></p>
            <p id="resultQ3"></p>
        </div>
    </div>

    <script src="r1.js"></script>
</body>
</html>
