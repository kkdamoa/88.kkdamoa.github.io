<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test-It Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Test-It! Clone</h1>
    <p>Answer the questions below to find out your result!</p>
    <div id="quiz">
      <div class="question">
        <p>1. Do you enjoy spending time alone?</p>
        <button onclick="answer(1, 'E')">Yes</button>
        <button onclick="answer(1, 'I')">No</button>
      </div>
      <div class="question">
        <p>2. Do you prefer planning over spontaneity?</p>
        <button onclick="answer(2, 'J')">Yes</button>
        <button onclick="answer(2, 'P')">No</button>
      </div>
      <div class="question">
        <p>3. Do you rely more on facts than feelings?</p>
        <button onclick="answer(3, 'T')">Yes</button>
        <button onclick="answer(3, 'F')">No</button>
      </div>
    </div>
    <button id="result-button" onclick="showResult()">See Result</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
