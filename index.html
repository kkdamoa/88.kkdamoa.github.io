    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* 광고 스타일 */
        .ad-left,
        .ad-right {
            position: fixed;
            top: 0;
            width: 120px; /* 광고 영역 너비 */
            height: 100vh; /* 화면 전체 높이 */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .ad-left {
            left: 0;
        }

        .ad-right {
            right: 0;
        }

        /* 메인 콘텐츠 스타일 */
        .content {
            margin: 0 auto;
            max-width: 1100px;
            padding: 20px;
            padding-left: 140px; /* 왼쪽 광고 여백 */
            padding-right: 140px; /* 오른쪽 광고 여백 */
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .wrapper .item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            margin-top: 20px;
        }
    </style>
