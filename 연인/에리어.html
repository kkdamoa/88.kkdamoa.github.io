<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 카카오 SDK 초기화 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        // 카카오 SDK 초기화 코드
        Kakao.init('1a44c2004824d4e16e69f1fc7e81d82c'); // 카카오 JavaScript 키 초기화
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연인 유형 테스트</title>
    <link rel="stylesheet" href="연인.css"> <!-- 외부 CSS 파일을 연결 -->
</head>
<body>
    <!-- 광고 삽입 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
    crossorigin="anonymous"></script>
    
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9374368296307755"
         data-ad-slot="3201247599"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- 헤더 섹션 -->
    <header>
        <h1>연인 유형 테스트</h1>
        <p>"연인 유형 테스트는 당신의 연인 관계 스타일을 분석하여, 더 나은 관계 형성을 돕습니다."</p>
        <button id="startTest">테스트 시작 ➔</button>
    </header>

    <!-- 메인 테스트 섹션 -->
    <main id="testSection" class="hidden">
        <p>설명: 각 질문에 대해 가장 적합한 선택지를 선택해주세요.</p>
        
        <!-- 진행 바 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- 질문 목록을 동적으로 생성할 컨테이너 -->
        <div id="questionsContainer"></div>

        <!-- 결과 보기 버튼 -->
        <button id="showResultButton" disabled>결과 보기</button>
    </main>

    <!-- 결과 섹션 -->
    <div id="resultSection" class="hidden">
        <h2>테스트 결과</h2>
        <p id="resultText"></p>
        <!-- 소셜 미디어 공유 버튼이 여기 추가됩니다 -->
    </div>

    <!-- 팝업 배경 -->
    <div class="popup-overlay"></div>

    <!-- 팝업 콘텐츠 -->
    <div class="popup hidden">
        <div id="adsense-container"></div>
        <div class="counter" id="counter">결과값 분석중입니다.</div>
        <button class="confirm-popup-btn">확인</button>
    </div>

    <!-- 질문 완료 안내 팝업 -->
    <div class="popup-overlay" id="incompletePopupOverlay"></div>
    <div class="popup hidden" id="incompletePopup">
        <p>질문을 완료 하세요.</p>
        <button class="confirm-popup-btn">확인</button>
    </div>

    <!-- 외부 JavaScript 파일 연결 -->
    <script src="연인.js"></script>
</body>
</html>
