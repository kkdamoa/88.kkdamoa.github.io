<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 카카오 SDK 초기화 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        // 카카오 SDK 초기화 코드
        Kakao.init('1a44c2004824d4e16e69f1fc7e81d82c'); // 카카오 JavaScript 키 초기화
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미련형 설문조사</title>
    <link rel="stylesheet" href="연인.css"> <!-- 외부 CSS 파일을 연결 -->
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
        }

        header h1 {
            margin-bottom: 20px;
        }

        header p {
            margin: 5px 0;
        }

        /* 버튼 스타일 */
        #startTest {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        #startTest:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        
        #startTest:focus {
            outline: none;
        }

        /* 설문조사 섹션 */
        .hidden {
            display: none;
        }

        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            color: white;
            border-radius: 5px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .radioContainer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .radioContainer span {
            width: 150px;
            text-align: center;
        }

        .labelContainer {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            user-select: none;
        }

        .labelContainer input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            transform: translateY(-50%);
            border-radius: 50%;
        }

        .labelContainer:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .labelContainer input:checked ~ .checkmark {
            background-color: #007bff;
        }

        /* 결과 보기 버튼 */
        #showResultButton {
            padding: 10px 20px;
            font-size: 16px;
            display: none;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 팝업 스타일 */
        .popup {
            display: none; /* 기본적으로 팝업은 숨김 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }

        /* 배경 클릭 시 팝업 닫기 */
        .popup-overlay {
            display: none; /* 기본적으로 배경은 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* 버튼 스타일 */
        .open-popup-btn,
        .confirm-popup-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .confirm-popup-btn {
            display: none; /* 초기에는 숨김 */
            background-color: green;
        }

        /* 카운터 스타일 */
        .counter {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* 공유 버튼 스타일 */
        .social-share {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .share-button {
            display: inline-block;
        }

        .share-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
    crossorigin="anonymous"></script>
    
    <!-- 광고 삽입 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9374368296307755"
         data-ad-slot="3201247599"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <header>
        <h1>미련형 설문조사</h1>

        <p>"이 설문조사는 당신의 미련형 성향을 파악하기 위해 고안되었습니다.</p>
        <p>각 질문에 솔직하게 응답해 주세요."</p>
        <button id="startTest">테스트 시작 ➔</button>
    </header>

    <main id="testSection" class="hidden">
        <!-- 진행 바 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- 질문 표시 영역 -->
        <div id="questionContainer"></div>

        <!-- 다음 버튼 -->
        <button id="nextButton" class="hidden">다음</button>

        <!-- 결과 보기 버튼 -->
        <button id="showResultButton">결과 보기</button>
    </main>

    <!-- 결과 섹션 -->
    <div id="resultSection" class="hidden">
        <h2>테스트 결과</h2>
        <p id="resultText"></p>
    </div>

    <!-- 팝업 배경 -->
    <div class="popup-overlay"></div>

    <!-- 팝업 콘텐츠 -->
    <div class="popup">
        <div id="adsense-container"></div>
        <div class="counter" id="counter">결과값 분석중입니다.</div>
        <button class="confirm-popup-btn">확인</button>
    </div>

    <script>
        const startTestButton = document.getElementById('startTest');
        const testSection = document.getElementById('testSection');
        const questionContainer = document.getElementById('questionContainer');
        const nextButton = document.getElementById('nextButton');
        const showResultButton = document.getElementById('showResultButton');
        const resultSection = document.getElementById('resultSection');
        const resultText = document.getElementById('resultText');
        const popup = document.querySelector('.popup');
        const popupOverlay = document.querySelector('.popup-overlay');
        const confirmPopupBtn = document.querySelector('.confirm-popup-btn');
        const adsenseContainer = document.querySelector('#adsense-container');
        const counter = document.querySelector('#counter');
        const progressBar = document.getElementById('progressBar');

        // 미련형 질문 배열
        const questions = [
            "1. 헤어진 후에도 상대방의 SNS를 확인한 적이 있나요?",
            "2. 연락을 끊어야 한다고 생각하면서도 메시지를 보내고 싶은 충동을 느낀 적이 있나요?",
            "3. 혹시라도 다시 만날 수 있을 거라는 희망을 가지고 있나요?",
            "4. 헤어진 연인의 주변 사람들과 우연히라도 마주치고 싶은 생각이 드나요?",
            "5. 과거 함께한 추억을 자주 떠올리거나 미화해서 생각하나요?",
            "6. 다른 연애를 시작하기보다 전 연인과의 관계 회복이 더 중요하다고 느끼나요?",
            "7. 상대방이 나를 어떻게 생각할지 고민하거나 궁금해한 적이 있나요?",
            "8. 전 연인과의 재회를 상상하며 대화를 연습하거나 상황을 만들어 본 적이 있나요?",
            "9. 헤어졌다는 사실을 받아들이기보다, 아직 끝나지 않았다는 생각이 드나요?"
        ];

        let currentQuestionIndex = 0;
        const answers = [];

        // 테스트 시작 버튼 클릭 시
        startTestButton.addEventListener('click', () => {
            startTestButton.style.display = 'none';
            testSection.classList.remove('hidden');
            loadQuestion();
            updateProgressBar();
        });

        // 다음 버튼 클릭 시
        nextButton.addEventListener('click', () => {
            const selectedOption = document.querySelector('input[name="currentQuestion"]:checked');
            if (selectedOption) {
                answers.push(selectedOption.value);
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                    updateProgressBar();
                }
                if (currentQuestionIndex === questions.length - 1) {
                    nextButton.textContent = '결과 보기';
                }
                if (currentQuestionIndex === questions.length) {
                    testSection.classList.add('hidden');
                    showResult();
                }
            } else {
                alert("응답을 선택해 주세요.");
            }
        });

        // 질문 로드 함수
        function loadQuestion() {
            const questionText = questions[currentQuestionIndex];
            questionContainer.innerHTML = `
                <div class="question">
                    <p>${questionText}</p>
                    <div class="radioContainer">
                        <span class="false">아니요</span>
                        <label class="labelContainer">
                            <input name="currentQuestion" value="0" type="radio" required>
                            <span class="checkmark"></span>
                        </label>
                        <label class="labelContainer">
                            <input name="currentQuestion" value="1" type="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="labelContainer">
                            <input name="currentQuestion" value="2" type="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="labelContainer">
                            <input name="currentQuestion" value="3" type="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="labelContainer">
                            <input name="currentQuestion" value="4" type="radio">
                            <span class="checkmark"></span>
                        </label>
                        <span class="true">예</span>
                    </div>
                </div>
            `;

            // 마지막 질문일 경우 다음 버튼을 '결과 보기'로 변경
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.textContent = '결과 보기';
            } else {
                nextButton.textContent = '다음';
            }

            nextButton.classList.remove('hidden');
        }

        // 진행 바 업데이트 함수
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${Math.round(progress)}%`;
        }

        // 결과 보기 함수
        function showResult() {
            // 결과 계산 (예: 모든 답변의 합)
            const totalScore = answers.reduce((acc, curr) => acc + parseInt(curr), 0);
            let resultMessage = "";

            // 결과 해석 (예시)
            if (totalScore <= 9) {
                resultMessage = "당신은 아직 마음속에서 전 연인에 대한 미련이 많이 남아있습니다.";
            } else if (totalScore <= 18) {
                resultMessage = "어느 정도 미련이 남아있지만, 앞으로 나아갈 준비가 되어 있습니다.";
            } else {
                resultMessage = "미련이 거의 없거나 전혀 없습니다. 새로운 시작을 준비하세요!";
            }

            // 결과 섹션 표시
            resultText.textContent = resultMessage;
            resultSection.classList.remove('hidden');

            // 팝업 표시
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';
            loadAd(); // 광고 로드
            startCountdown(); // 카운트다운 시작
        }

        // 팝업 관련 이벤트
        confirmPopupBtn.addEventListener('click', () => {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
            clearAd(); // 광고 제거
            clearInterval(countdown); // 카운트다운 정지
        });

        popupOverlay.addEventListener('click', () => {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
            clearAd(); // 광고 제거
            clearInterval(countdown); // 카운트다운 정지
        });

        // 광고 로드 함수
        function loadAd() {
            const adScript = document.createElement('script');
            adScript.async = true;
            adScript.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755";
            document.head.appendChild(adScript);

            const adContainer = document.createElement('ins');
            adContainer.classList.add('adsbygoogle');
            adContainer.style.display = 'block';
            adContainer.setAttribute('data-ad-client', 'ca-pub-9374368296307755');
            adContainer.setAttribute('data-ad-slot', '3201247599');
            adContainer.setAttribute('data-ad-format', 'auto');
            adContainer.setAttribute('data-full-width-responsive', 'true');

            adsenseContainer.appendChild(adContainer);

            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        // 광고 제거 함수
        function clearAd() {
            adsenseContainer.innerHTML = '';
        }

        // 카운트다운 함수
        let countdown;
        function startCountdown() {
            let timeLeft = 7;
            counter.textContent = `${timeLeft}초 결과값 확인중입니다..`;

            countdown = setInterval(() => {
                timeLeft--;
                counter.textContent = `${timeLeft}초 결과값 확인중입니다..`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    counter.textContent = "결과값이 나왔습니다";
                    confirmPopupBtn.style.display = 'inline-block'; // 확인 버튼 표시

                    // 공유 버튼 표시 (필요 시 구현)
                    showSocialShare(); // 공유 버튼 표시 함수 호출
                }
            }, 1000);
        }

        // 공유 버튼 표시 함수 (필요 시 구현)
        function showSocialShare() {
            // 예시: 카카오톡 공유 버튼 추가
            const socialShareDiv = document.createElement('div');
            socialShareDiv.classList.add('social-share');

            // 카카오톡 공유 버튼
            const kakaoShareBtn = document.createElement('button');
            kakaoShareBtn.classList.add('share-button');
            kakaoShareBtn.innerHTML = '<img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png" alt="카카오톡 공유" class="share-icon">';
            kakaoShareBtn.addEventListener('click', () => {
                Kakao.Link.sendDefault({
                    objectType: 'feed',
                    content: {
                        title: '미련형 설문조사 결과 공유',
                        description: resultText.textContent,
                        imageUrl: 'https://your-image-url.com/image.jpg', // 이미지 URL을 여기에 추가
                        link: {
                            mobileWebUrl: window.location.href,
                            webUrl: window.location.href
                        }
                    },
                    buttons: [
                        {
                            title: '결과 보기',
                            link: {
                                mobileWebUrl: window.location.href,
                                webUrl: window.location.href
                            }
                        }
                    ]
                });
            });

            socialShareDiv.appendChild(kakaoShareBtn);

            // 다른 소셜 미디어 공유 버튼도 추가 가능

            // 팝업에 추가
            popup.appendChild(socialShareDiv);
        }
    </script>
</body>
</html>
