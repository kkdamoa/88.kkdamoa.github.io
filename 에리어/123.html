<!DOCTYPE html>
<html lang="ko">
<head>

    <!-- 카카오 SDK 초기화 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        // 카카오 SDK 초기화 코드
        Kakao.init('1a44c2004824d4e16e69f1fc7e81d82c'); // 카카오 JavaScript 키 초기화
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에니어그램 테스트</title>
    <link rel="stylesheet" href="에리어.css"> <!-- 외부 CSS 파일을 연결 -->
    <style>
        /* 팝업 스타일 */
        .popup {
            display: none; /* 기본적으로 팝업은 숨김 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }

        /* 배경 클릭 시 팝업 닫기 */
        .popup-overlay {
            display: none; /* 기본적으로 배경은 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* 버튼 스타일 */
        .open-popup-btn,
        .confirm-popup-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .confirm-popup-btn {
            display: none; /* 초기에는 숨김 */
            background-color: green;
        }

        /* 카운터 스타일 */
        .counter {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* 결과 보기 버튼 */
        #showResultButton {
            display: none; /* 처음에는 숨김 */
        }

        /* 질문 컨테이너 */
        #question-container {
            margin-top: 20px;
        }

        /* 라디오 버튼 스타일 */
        .radioContainer {
            display: flex;
            justify-content: space-between;
        }
        .labelContainer {
            display: inline-block;
        }

        /* 버튼 스타일 */
        #startTest {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        #startTest:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        
        #startTest:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
    crossorigin="anonymous"></script>
    
    <!-- 광고 삽입 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9374368296307755"
         data-ad-slot="3201247599"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <header>
        <h1>에니어그램 테스트</h1>
        <button id="startTest">테스트 시작 ➔</button>
    </header>

    <main id="testSection" class="hidden">
        <p>설명: 각 제안에 대해, 가장 적합한 선택지를 체크해주세요.</p>
        
        <!-- 진행 바 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- 질문 목록 -->
        <div id="question-container"></div>

        <!-- 결과 보기 버튼 -->
        <button id="showResultButton">결과 보기</button>
    </main>

    <!-- 결과 섹션 -->
    <div id="resultSection" class="hidden">
        <h2>테스트 결과</h2>
        <p id="resultText"></p>
    </div>

    <!-- 팝업 배경 -->
    <div class="popup-overlay"></div>

    <!-- 팝업 콘텐츠 -->
    <div class="popup">
        <div id="adsense-container"></div>
        <div class="counter" id="counter">결과값 분석중입니다.</div>
        <button class="confirm-popup-btn">확인</button>
    </div>

    <script>
        const questions = [
            "나는 일상에서 규칙을 지키는 것이 매우 중요하다고 느낀다.",
            "나는 일을 할 때, 결과보다 과정에 더 많은 신경을 쓴다.",
            "나는 다른 사람들이 나보다 더 효율적으로 일을 처리하는 것 같아 불안감을 느낀다.",
            "나는 완벽하지 않으면 불편하거나 불만족스러움을 느낀다.",
            "나는 내 감정을 드러내는 것보다는 일을 우선시하는 편이다.",
            "나는 부정확하거나 부주의한 행동에 대해서 쉽게 화가 난다.",
            "내가 설정한 기준을 지키지 않으면 자신에게 실망감을 느낀다.",
            "내가 도와주는 사람들이 고마움을 표현하지 않으면 서운하다.",
            "다른 사람들의 감정에 매우 민감하다.",
            "내가 주는 사랑과 관심을 받지 못한다고 느낄 때 마음이 아프다."
        ];

        const questionContainer = document.getElementById('question-container');
        const showResultButton = document.getElementById('showResultButton');
        let currentQuestionIndex = 0;

        // 첫 번째 질문을 표시하는 함수
        function renderQuestion(index) {
            if (index >= questions.length) {
                showResultButton.style.display = 'inline-block'; // 모든 질문을 다 끝냈을 때 결과 보기 버튼 표시
                return;
            }

            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.setAttribute('data-question', index + 1);

            const questionText = document.createElement('p');
            questionText.textContent = questions[index];

            const radioContainer = document.createElement('div');
            radioContainer.classList.add('radioContainer');

            const labels = ['전혀 그렇지 않다', '-2', '-1', '0', '1', '2', '매우 그렇다'];
            labels.forEach((label, i) => {
                const labelElement = document.createElement('label');
                labelElement.classList.add('labelContainer');

                const inputElement = document.createElement('input');
                inputElement.type = 'radio';
                inputElement.name = `q${index + 1}`;
                inputElement.value = i - 2;

                inputElement.addEventListener('change', () => {
                    currentQuestionIndex++;
                    questionContainer.innerHTML = ''; // 이전 질문 숨기기
                    renderQuestion(currentQuestionIndex); // 다음 질문 표시
                });

                labelElement.appendChild(inputElement);
                labelElement.appendChild(document.createTextNode(label));
                radioContainer.appendChild(labelElement);
            });

            questionDiv.appendChild(questionText);
            questionDiv.appendChild(radioContainer);
            questionContainer.appendChild(questionDiv);
        }

        // 첫 번째 질문 표시
        renderQuestion(currentQuestionIndex);

        // 결과 보기 버튼 클릭 시 팝업 열기
        showResultButton.addEventListener('click', () => {
            const popup = document.querySelector('.popup');
            const popupOverlay = document.querySelector('.popup-overlay');
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';
        });

        // 팝업 외부 클릭 시 팝업 닫기
        document.querySelector('.popup-overlay').addEventListener('click', () => {
            const popup = document.querySelector('.popup');
            const popupOverlay = document.querySelector('.popup-overlay');
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        // 테스트 시작 버튼 클릭 시 섹션 보이기
        document.getElementById('startTest').addEventListener('click', () => {
            document.getElementById('testSection').classList.remove('hidden');
            document.getElementById('startTest').classList.add('hidden');
        });
    </script>
</body>
</html>
