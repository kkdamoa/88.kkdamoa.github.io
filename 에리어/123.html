<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에니어그램 테스트</title>
    <link rel="stylesheet" href="에리어.css"> <!-- 외부 CSS 파일을 연결 -->
    <style>
        /* 팝업 스타일 */
        .popup {
            display: none; /* 기본적으로 팝업은 숨김 */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }

        /* 배경 클릭 시 팝업 닫기 */
        .popup-overlay {
            display: none; /* 기본적으로 배경은 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* 버튼 스타일 */
        .open-popup-btn,
        .confirm-popup-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .confirm-popup-btn {
            display: none; /* 초기에는 숨김 */
            background-color: green;
        }

        /* 카운터 스타일 */
        .counter {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* 결과 보기 버튼 */
        #showResultButton {
            display: none; /* 처음에는 숨김 */
        }

        /* 공유 버튼 스타일 */
        .social-share {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .share-button {
            display: inline-block;
        }

        .share-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        #startTest {
            padding: 20px 40px; /* 버튼의 크기를 키움 */
            font-size: 24px;     /* 글씨 크기 */
            font-weight: bold;   /* 글씨 굵게 */
            background-color: #007bff; /* 버튼 배경색 */
            color: white;        /* 글씨 색 */
            border: none;        /* 테두리 제거 */
            border-radius: 8px;  /* 둥근 모서리 */
            cursor: pointer;     /* 마우스 커서 모양 변경 */
            transition: background-color 0.3s, transform 0.3s; /* 배경색과 크기 변화에 애니메이션 추가 */
        }

        #startTest:hover {
            background-color: #0056b3; /* 마우스 오버 시 배경색 변경 */
            transform: scale(1.1);      /* 마우스 오버 시 버튼 크기 키움 */
        }

        #startTest:focus {
            outline: none;  /* 포커스 시 외곽선 제거 */
        }
    </style>
</head>

<body>
    <header>
        <h1>에니어그램 테스트</h1>
        <button id="startTest">테스트 시작 ➔</button>
    </header>

    <main id="testSection" class="hidden">
        <p>설명: 각 제안에 대해, 가장 적합한 선택지를 체크해주세요.</p>
        
        <!-- 진행 바 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- 질문 목록 (자동으로 생성됨) -->
        <div id="question-container"></div>

        <!-- 결과 보기 버튼 -->
        <button id="showResultButton">결과 보기</button>
    </main>

    <!-- 결과 섹션 -->
    <div id="resultSection" class="hidden">
        <h2>테스트 결과</h2>
        <p id="resultText"></p>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup">
        <div id="adsense-container"></div>
        <div class="counter" id="counter">결과값 분석중입니다.</div>
        <button class="confirm-popup-btn">확인</button>
    </div>

    <script>
        const questions = [
            "나는 일상에서 규칙을 지키는 것이 매우 중요하다고 느낀다.",
            "나는 일을 할 때, 결과보다 과정에 더 많은 신경을 쓴다.",
            "나는 다른 사람들이 나보다 더 효율적으로 일을 처리하는 것 같아 불안감을 느낀다.",
            "나는 완벽하지 않으면 불편하거나 불만족스러움을 느낀다.",
            "나는 내 감정을 드러내는 것보다는 일을 우선시하는 편이다.",
            "나는 부정확하거나 부주의한 행동에 대해서 쉽게 화가 난다.",
            "내가 설정한 기준을 지키지 않으면 자신에게 실망감을 느낀다.",
            "내가 도와주는 사람들이 고마움을 표현하지 않으면 서운하다.",
            "다른 사람들의 감정에 매우 민감하다.",
            "내가 주는 사랑과 관심을 받지 못한다고 느낄 때 마음이 아프다."
        ];

        const container = document.getElementById('question-container');
        const showResultButton = document.getElementById('showResultButton');

        // 질문 리스트를 자동으로 생성
        questions.forEach((question, index) => {
            const questionElement = document.createElement('div');
            questionElement.classList.add('question');
            if (index === 0) questionElement.classList.add('active'); // 첫 번째 질문만 보이도록 설정
            questionElement.setAttribute('data-question', index + 1);

            questionElement.innerHTML = `
                <p>${question}</p>
                <div class="radioContainer">
                    <span class="false">전혀 그렇지 않다</span>
                    <label class="labelContainer">
                        <input name="q${index + 1}" value="-2" type="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="labelContainer">
                        <input name="q${index + 1}" value="-1" type="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="labelContainer">
                        <input name="q${index + 1}" value="0" type="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="labelContainer">
                        <input name="q${index + 1}" value="1" type="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="labelContainer">
                        <input name="q${index + 1}" value="2" type="radio">
                        <span class="checkmark"></span>
                    </label>
                    <span class="true">매우 그렇다</span>
                </div>
            `;
            
            container.appendChild(questionElement);
        });

        // 라디오 버튼 클릭 시 다음 질문으로 넘어가는 기능
        const allRadios = document.querySelectorAll('input[type="radio"]');
        let currentQuestionIndex = 0;

        allRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                const currentQuestion = document.querySelector(`.question[data-question="${currentQuestionIndex + 1}"]`);
                currentQuestion.classList.remove('active');
                
                currentQuestionIndex++;

                if (currentQuestionIndex < questions.length) {
                    const nextQuestion = document.querySelector(`.question[data-question="${currentQuestionIndex + 1}"]`);
                    nextQuestion.classList.add('active');
                    
                    // 마지막 질문 후 결과 보기 버튼 보이기
                    if (currentQuestionIndex === questions.length - 1) {
                        showResultButton.style.display = 'inline-block';
                    }
                }
            });
        });

        // 결과 보기 버튼 클릭 시 팝업 열기
        showResultButton.addEventListener('click', () => {
            const popup = document.querySelector('.popup');
            const popupOverlay = document.querySelector('.popup-overlay');
            popup.style.display = 'block'; // 팝업 표시
            popupOverlay.style.display = 'block'; // 배경 표시
            loadAd(); // 광고 로드
            startCountdown(); // 카운트다운 시작
        });

        // 확인 버튼 클릭 시 팝업 닫기
        document.querySelector('.confirm-popup-btn').addEventListener('click', () => {
            document.querySelector('.popup').style.display = 'none';
            document.querySelector('.popup-overlay').style.display = 'none';
            clearAd();
            clearInterval(countdown);
        });

        // 카운트다운 함수
        let countdown;
        function startCountdown() {
            let timeLeft = 7;
            document.querySelector('#counter').textContent = `${timeLeft}초 결과값 확인중입니다..`;

            countdown = setInterval(() => {
                timeLeft--;
                document.querySelector('#counter').textContent = `${timeLeft}초 결과값 확인중입니다..`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.querySelector('#counter').textContent = "결과값이 나왔습니다";
                    document.querySelector('.confirm-popup-btn').style.display = 'inline-block';
                }
            }, 1000);
        }

        // 광고 로드 함수
        function loadAd() {
            const adScript = document.createElement('script');
            adScript.async = true;
            adScript.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755";
            document.head.appendChild(adScript);

            const adContainer = document.createElement('ins');
            adContainer.classList.add('adsbygoogle');
            adContainer.style.display = 'block';
            adContainer.setAttribute('data-ad-client', 'ca-pub-9374368296307755');
            adContainer.setAttribute('data-ad-slot', '3201247599');
            adContainer.setAttribute('data-ad-format', 'auto');
            adContainer.setAttribute('data-full-width-responsive', 'true');

            document.querySelector('#adsense-container').appendChild(adContainer);

            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        // 광고 제거 함수
        function clearAd() {
            document.querySelector('#adsense-container').innerHTML = '';
        }
    </script>
</body>
</html>
