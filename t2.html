<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages SNS 공유 버튼 예시</title>
</head>
<body>

  <h1>웹사이트에 오신 것을 환영합니다!</h1>
  <p>여기서 제공하는 콘텐츠를 SNS에 공유해보세요.</p>

  <!-- Facebook 공유 버튼 -->
  <a href="https://www.facebook.com/sharer/sharer.php?u=https://yourusername.github.io" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook" style="width: 40px; height: 40px;">
  </a>

  <!-- Twitter 공유 버튼 -->
  <a href="https://twitter.com/intent/tweet?url=https://yourusername.github.io&text=Check%20this%20out!" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Twitter_Logo_as_of_2021.svg/1024px-Twitter_Logo_as_of_2021.svg.png" alt="Twitter" style="width: 40px; height: 40px;">
  </a>

  <!-- LinkedIn 공유 버튼 -->
  <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://yourusername.github.io" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/LinkedIn_Logo_2023.svg" alt="LinkedIn" style="width: 40px; height: 40px;">
  </a>

  <!-- Instagram DM 공유 링크 -->
<a href="https://instagram.com/direct/new/?text=이%20콘텐츠%20저도%20좋았어요%21%20https://yourwebsite.com" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram DM 보내기" style="width: 40px; height: 40px;">
    Instagram DM으로 공유하기
  </a>

<!-- 라인 공유 버튼 -->
<a href="https://social-plugins.line.me/lineit/share?url=https://yourwebsite.com" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Line_logo.png" alt="Line" style="width: 40px; height: 40px;">
    라인으로 공유하기
</body>
</html>
