<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>타로 카드 리딩</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>타로 카드 리딩</h1>
        
        <!-- AdSense 광고 -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9374368296307755"
                 data-ad-slot="3201247599"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
        
        <p class="instruction">당신의 운세를 알아보세요.<br>카드를 선택하면 과거, 현재, 미래를 볼 수 있습니다.</p>
        
        <div id="cardsContainer" class="cards-container"></div>
        
        <div class="buttons">
            <button id="shuffleButton" onclick="shuffleCards()">카드 섞기</button>
            <button id="detailButton" onclick="showDetail()" style="display: none;">결과 보기</button>
            <button id="shareButton" onclick="shareResult()" style="display: none;">공유하기</button>
            <button id="restartButton" onclick="location.reload()" style="display: none;">다시 시작</button>
        </div>
    </div>

    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        Kakao.init('1a44c2004824d4e16e69f1fc7e81d82c');
    </script>
    
    <!-- AdSense 초기화 -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
