            });

        // 방문자 카운터 관리
        document.addEventListener('DOMContentLoaded', function () {
            let visitCount = localStorage.getItem('visitCount') || 0; // LocalStorage에서 방문자 수 가져오기
            visitCount = parseInt(visitCount) + 1; // 방문자 수 증가
            localStorage.setItem('visitCount', visitCount); // 업데이트된 방문자 수 저장
            document.getElementById('visitor-count').innerText = `방문자 수: ${visitCount}`;
        });
