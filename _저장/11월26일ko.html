<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에니어그램 테스트</title>
    <link rel="stylesheet" href="에리어.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>에니어그램 테스트</h1>
            <p>에니어그램 테스트에 오신 것을 환영합니다.</p>
            <p>이 테스트는 여러분의 에니어그램 유형과 가장 두드러진 날개 유형을 찾아내는 데 목적이 있습니다.</p>
            <button id="startTest">테스트 시작 ➔</button>
        </header>

        <main id="testSection" class="hidden">
            <p>설명: 각 제안에 대해, 가장 적합한 선택지를 체크해주세요.</p>

            <!-- 질문 목록 -->
            <div class="question active" data-question="1">
                <p>나는 종종 다른 사람들에게 성공한 사람으로 인식되며 이는 나에게 동기를 부여한다.</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="1"> 전혀 그렇지 않다</label>
                    <label><input type="radio" name="q1" value="2"> 그렇지 않다</label>
                    <label><input type="radio" name="q1" value="3"> 보통이다</label>
                    <label><input type="radio" name="q1" value="4"> 그렇다</label>
                    <label><input type="radio" name="q1" value="5"> 매우 그렇다</label>
                </div>
            </div>

            <div class="question hidden" data-question="2">
                <p>나는 종종 다른 사람들을 돕기 위해 나 자신의 필요를 희생하는 경향이 있다.</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="1"> 전혀 그렇지 않다</label>
                    <label><input type="radio" name="q2" value="2"> 그렇지 않다</label>
                    <label><input type="radio" name="q2" value="3"> 보통이다</label>
                    <label><input type="radio" name="q2" value="4"> 그렇다</label>
                    <label><input type="radio" name="q2" value="5"> 매우 그렇다</label>
                </div>
            </div>

            <div class="question hidden" data-question="3">
                <p>나는 일이 계획대로 진행되지 않으면 스트레스를 받는 편이다.</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="1"> 전혀 그렇지 않다</label>
                    <label><input type="radio" name="q3" value="2"> 그렇지 않다</label>
                    <label><input type="radio" name="q3" value="3"> 보통이다</label>
                    <label><input type="radio" name="q3" value="4"> 그렇다</label>
                    <label><input type="radio" name="q3" value="5"> 매우 그렇다</label>
                </div>
            </div>

            <div class="question hidden" data-question="4">
                <p>나는 종종 새로운 사람들에게 빠르게 마음을 열고 친해진다.</p>
                <div class="options">
                    <label><input type="radio" name="q4" value="1"> 전혀 그렇지 않다</label>
                    <label><input type="radio" name="q4" value="2"> 그렇지 않다</label>
                    <label><input type="radio" name="q4" value="3"> 보통이다</label>
                    <label><input type="radio" name="q4" value="4"> 그렇다</label>
                    <label><input type="radio" name="q4" value="5"> 매우 그렇다</label>
                </div>
            </div>

            <button id="nextQuestion">다음 질문</button>
        </main>
    </div>
    <script src="에리어.js"></script>
</body>
</html>
