<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로카드 리딩</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 카카오 SDK 초기화 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        Kakao.init('YOUR_KAKAO_API_KEY');
    </script>
</head>
<body>
    <div class="container">
        <h1>타로카드 리딩</h1>

        <div class="instruction">
            <p>과거 - 현재 - 미래를 알아보는 3장의 카드를 뽑아보세요</p>
        </div>

        <button id="shuffleBtn" class="shuffle-button">카드 섞기</button>

        <div class="cards-container">
            <div class="card" data-position="과거">
                <div class="card-inner">
                    <div class="card-back">
                        <div class="card-pattern"></div>
                    </div>
                    <div class="card-front">
                        <div class="card-content">
                            <span class="card-number"></span>
                            <h3 class="card-title"></h3>
                            <div class="card-meaning"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" data-position="현재">
                <div class="card-inner">
                    <div class="card-back">
                        <div class="card-pattern"></div>
                    </div>
                    <div class="card-front">
                        <div class="card-content">
                            <span class="card-number"></span>
                            <h3 class="card-title"></h3>
                            <div class="card-meaning"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" data-position="미래">
                <div class="card-inner">
                    <div class="card-back">
                        <div class="card-pattern"></div>
                    </div>
                    <div class="card-front">
                        <div class="card-content">
                            <span class="card-number"></span>
                            <h3 class="card-title"></h3>
                            <div class="card-meaning"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="reading-result" style="display: none;">
            <h2>타로 카드 해석</h2>
            <div class="interpretation-sections">
                <div class="interpretation-section" id="pastReading">
                    <h3>과거</h3>
                </div>
                <div class="interpretation-section" id="presentReading">
                    <h3>현재</h3>
                </div>
                <div class="interpretation-section" id="futureReading">
                    <h3>미래</h3>
                </div>
            </div>
            <div class="action-buttons">
                <button id="shareKakao" class="share-button">카카오톡으로 공유하기</button>
                <button id="resetReading" class="reset-button">다시 시작하기</button>
            </div>
        </div>
    </div>

    <!-- 로딩 화면 -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
        <p>카드를 섞는 중...</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
