<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로카드 리딩</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 카카오 SDK 초기화 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        Kakao.init('1a44c2004824d4e16e69f1fc7e81d82c');
    </script>

    <!-- 구글 광고 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>타로카드 리딩</h1>

        <!-- 구글 광고 삽입 -->
        <div class="ad-section">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9374368296307755"
                data-ad-slot="3201247599"
                data-ad-format="auto"
                data-full-width-responsive="true">
            </ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="reading-section">
            <div class="reading-type">
                <h2>원하는 운세를 선택하세요</h2>
                <select id="readingType">
                    <option value="love">연애운</option>
                    <option value="career">직장운</option>
                    <option value="money">금전운</option>
                    <option value="health">건강운</option>
                </select>
            </div>
            <button id="drawButton">카드 뽑기</button>
            <div class="card-display">
                <div id="selectedCard" class="card"></div>
            </div>
            <div id="cardResult" class="result-section">
                <h3 id="cardName"></h3>
                <p id="cardMeaning"></p>
                <!-- 카카오톡 공유하기 버튼 -->
                <button id="shareKakao" class="share-button">카카오톡으로 공유하기</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
