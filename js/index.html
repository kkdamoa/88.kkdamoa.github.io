<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로 카드 리딩</title>

    <!-- 카카오 SDK 초기화 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        Kakao.init('1a44c2004824d4e16e69f1fc7e81d82c');
    </script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
     crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 시작 화면 스타일 */
        #startScreen {
            text-align: center;
            padding: 50px 0;
        }

        /* 카드 선택 화면 스타일 */
        #cardSelection {
            display: none;
            text-align: center;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            width: 150px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card-front {
            background: #2a2a2a;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .card-back {
            background: linear-gradient(45deg, #4a154b, #9d0208);
            border: 2px solid gold;
        }

        /* 결과 화면 스타일 */
        #resultScreen {
            display: none;
            padding: 30px;
        }

        .selected-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .reading-result {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        button {
            background: #4a154b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        button:hover {
            background: #9d0208;
        }

        .ad-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 광고 컨테이너 -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-9374368296307755"
                data-ad-slot="3201247599"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- 시작 화면 -->
        <div id="startScreen">
            <h1>타로 카드 리딩</h1>
            <p>당신의 운명을 타로카드로 알아보세요</p>
            <button onclick="startReading()">시작하기</button>
        </div>

        <!-- 카드 선택 화면 -->
        <div id="cardSelection">
            <h2>카드 3장을 선택하세요</h2>
            <div class="cards-container" id="cardsContainer"></div>
        </div>

        <!-- 결과 화면 -->
        <div id="resultScreen">
            <h2>타로 리딩 결과</h2>
            <div class="selected-cards" id="selectedCards"></div>
            <div class="reading-result" id="readingResult"></div>
            <button onclick="shareKakao()">카카오톡 공유하기</button>
            <button onclick="resetReading()">다시 시작하기</button>
        </div>
    </div>

    <script src="tarot-data.js"></script>
    <script>
        let selectedCards = [];
        let allCards = [];

        // 카드 초기화 및 섞기
        function initializeCards() {
            allCards = tarotData.major.concat(tarotData.minor || []);
            shuffleCards(allCards);
        }

        // 카드 섞기 함수
        function shuffleCards(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 리딩 시작
        function startReading() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('cardSelection').style.display = 'block';
            initializeCards();
            displayCards();
        }

        // 카드 표시
        function displayCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            allCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <h3>${card.name}</h3>
                        </div>
                        <div class="card-back"></div>
                    </div>
                `;
                cardElement.onclick = () => selectCard(card, cardElement, index);
                container.appendChild(cardElement);
            });
        }

        // 카드 선택
        function selectCard(card, element, index) {
            if (selectedCards.length >= 3 || element.classList.contains('flipped')) {
                return;
            }

            element.classList.add('flipped');
            selectedCards.push(card);

            if (selectedCards.length === 3) {
                setTimeout(showResult, 1000);
            }
        }

        // 결과 표시
        function showResult() {
            document.getElementById('cardSelection').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';

            const selectedCardsContainer = document.getElementById('selectedCards');
            const resultContainer = document.getElementById('readingResult');
            
            selectedCardsContainer.innerHTML = selectedCards.map(card => `
                <div class="card flipped">
                    <div class="card-inner">
                        <div class="card-front">
                            <h3>${card.name}</h3>
                            <p>${card.keywords.join(', ')}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            resultContainer.innerHTML = selectedCards.map(card => `
                <div class="card-reading">
                    <h3>${card.name}</h3>
                    <p>키워드: ${card.keywords.join(', ')}</p>
                    <h4>의미:</h4>
                    <ul>
                        <li>연애: ${card.meanings.love.upright}</li>
                        <li>직업: ${card.meanings.career.upright}</li>
                        <li>금전: ${card.meanings.money.upright}</li>
                        <li>건강: ${card.meanings.health.upright}</li>
                    </ul>
                </div>
            `).join('<hr>');
        }

        // 카카오톡 공유
        function shareKakao() {
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: '타로 카드 리딩 결과',
                    description: selectedCards.map(card => card.name).join(', '),
                    imageUrl: 'YOUR_IMAGE_URL',
                    link: {
                        mobileWebUrl: window.location.href,
                        webUrl: window.location.href,
                    },
                },
                buttons: [
                    {
                        title: '나도 타로 보기',
                        link: {
                            mobileWebUrl: window.location.href,
                            webUrl: window.location.href,
                        },
                    },
                ],
            });
        }

        // 리딩 리셋
        function resetReading() {
            selectedCards = [];
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>
