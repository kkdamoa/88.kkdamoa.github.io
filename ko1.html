<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진행 바와 라디오 버튼 예제</title>
    <style>
        /* 전체 진행 바 컨테이너 */
        .progress-container {
            width: 100%; /* 전체 너비 */
            background-color: #f3f3f3; /* 회색 배경 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            height: 30px; /* 높이 설정 */
            margin-top: 20px;
        }

        /* 실제 진행 바 */
        .progress-bar {
            height: 100%; /* 높이를 100%로 */
            background-color: #4caf50; /* 초록색 진행 바 */
            width: 0%; /* 초기 진행률 (0%) */
            border-radius: 10px; /* 진행 바 끝 모서리 둥글게 */
            text-align: center;
            color: white;
            line-height: 30px; /* 텍스트 수직 정렬 */
            font-weight: bold;
        }

        /* 라디오 버튼 컨테이너 */
        .radioContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        /* 라벨 스타일 */
        .labelContainer {
            display: inline-block;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }

        /* 라디오 버튼 숨기기 */
        .labelContainer input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* 체크마크 스타일 */
        .checkmark {
            position: absolute;
            left: 0;
            top: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 50%;
        }

        .labelContainer input[type="radio"]:checked + .checkmark {
            background-color: #4caf50; /* 초록색으로 변경 */
        }

        /* 라디오 버튼을 클릭할 때 체크 표시 */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .labelContainer input[type="radio"]:checked + .checkmark:after {
            display: block;
            left: 7px;
            top: 7px;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }

        /* "전혀 그렇지 않다"와 "매우 그렇다" 텍스트 */
        .false, .true {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>진행 바와 라디오 버튼 예제</h2>

    <!-- 진행 바 -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <!-- 라디오 버튼들 -->
    <div class="radioContainer">
        <span class="false">전혀 그렇지 않다</span>
        <label class="labelContainer">
            <input name="66" value="-2" type="radio" onclick="updateProgress(-2)">
            <span class="checkmark"></span>
        </label>
        <label class="labelContainer">
            <input name="66" value="-1" type="radio" onclick="updateProgress(-1)">
            <span class="checkmark"></span>
        </label>
        <label class="labelContainer">
            <input name="66" value="0" type="radio" onclick="updateProgress(0)">
            <span class="checkmark"></span>
        </label>
        <label class="labelContainer">
            <input name="66" value="1" type="radio" onclick="updateProgress(1)">
            <span class="checkmark"></span>
        </label>
        <label class="labelContainer">
            <input name="66" value="2" type="radio" onclick="updateProgress(2)">
            <span class="checkmark"></span>
        </label>
        <span class="true">매우 그렇다</span>
    </div>

    <script>
        // 진행 바의 초기값
        let progress = 0;

        // 진행 바를 업데이트하는 함수
        function updateProgress(value) {
            // -2 ~ 2 값을 0 ~ 100%로 변환
            progress = (value + 2) * 25; // -2 => 0%, 2 => 100%
            // 진행 바 업데이트
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.innerHTML = progress + '%';
        }
    </script>

</body>
</html>
