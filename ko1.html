<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에니어그램 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            height: 20px;
            margin-top: 20px;
        }
        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            border-radius: 25px;
            text-align: center;
            color: white;
            line-height: 20px;
            font-weight: bold;
            transition: width 0.5s ease;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <header>
        <h1>에니어그램 테스트</h1>
        <p>에니어그램 테스트에 오신 것을 환영합니다.</p>
        <button id="startTest">테스트 시작 ➔</button>
    </header>

    <main id="testSection" class="hidden">
        <p>설명: 각 제안에 대해, 가장 적합한 선택지를 체크해주세요.</p>
        
        <!-- 진행 바 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <!-- 질문 목록 -->
        <div class="question active" data-question="1">
            <p>나는 종종 다른 사람들에게 성공한 사람으로 인식되며 이는 나에게 동기를 부여한다.</p>
            <div class="options">
                <label><input type="radio" name="q1" value="1"> 전혀 그렇지 않다</label>
                <label><input type="radio" name="q1" value="2"> 그렇지 않다</label>
                <label><input type="radio" name="q1" value="3"> 보통이다</label>
                <label><input type="radio" name="q1" value="4"> 그렇다</label>
                <label><input type="radio" name="q1" value="5"> 매우 그렇다</label>
            </div>
        </div>

        <div class="question hidden" data-question="2">
            <p>나는 종종 다른 사람들을 돕기 위해 나 자신의 필요를 희생하는 경향이 있다.</p>
            <div class="options">
                <label><input type="radio" name="q2" value="1"> 전혀 그렇지 않다</label>
                <label><input type="radio" name="q2" value="2"> 그렇지 않다</label>
                <label><input type="radio" name="q2" value="3"> 보통이다</label>
                <label><input type="radio" name="q2" value="4"> 그렇다</label>
                <label><input type="radio" name="q2" value="5"> 매우 그렇다</label>
            </div>
        </div>

        <div class="question hidden" data-question="3">
            <p>나는 일이 계획대로 진행되지 않으면 스트레스를 받는 편이다.</p>
            <div class="options">
                <label><input type="radio" name="q3" value="1"> 전혀 그렇지 않다</label>
                <label><input type="radio" name="q3" value="2"> 그렇지 않다</label>
                <label><input type="radio" name="q3" value="3"> 보통이다</label>
                <label><input type="radio" name="q3" value="4"> 그렇다</label>
                <label><input type="radio" name="q3" value="5"> 매우 그렇다</label>
            </div>
        </div>

        <div class="question hidden" data-question="4">
            <p>나는 종종 새로운 사람들에게 빠르게 마음을 열고 친해진다.</p>
            <div class="options">
                <label><input type="radio" name="q4" value="1"> 전혀 그렇지 않다</label>
                <label><input type="radio" name="q4" value="2"> 그렇지 않다</label>
                <label><input type="radio" name="q4" value="3"> 보통이다</label>
                <label><input type="radio" name="q4" value="4"> 그렇다</label>
                <label><input type="radio" name="q4" value="5"> 매우 그렇다</label>
            </div>
        </div>

        <button id="nextQuestion" disabled>다음 질문</button>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let currentQuestion = 1;
            const totalQuestions = 4;
            const progressBar = document.getElementById('progressBar');
            const nextButton = document.getElementById('nextQuestion');
            const testSection = document.getElementById('testSection');

            // 테스트 시작 버튼 클릭 시
            document.getElementById('startTest').addEventListener('click', () => {
                testSection.classList.remove('hidden');
                showQuestion(currentQuestion);
            });

            // 다음 질문 버튼 클릭 시
            nextButton.addEventListener('click', () => {
                const selectedOption = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
                if (selectedOption) {
                    // 진행 바 업데이트
                    updateProgress();
                    currentQuestion++;

                    if (currentQuestion <= totalQuestions) {
                        showQuestion(currentQuestion);
                    } else {
                        alert("테스트가 완료되었습니다!");
                        nextButton.textContent = "완료";
                    }
                } else {
                    alert("질문에 답해주세요!");
                }
            });

            // 질문 보여주는 함수
            function showQuestion(questionNumber) {
                // 이전 질문 숨기기
                const previousQuestion = document.querySelector(`.question[data-question="${questionNumber - 1}"]`);
                if (previousQuestion) {
                    previousQuestion.classList.add('hidden');
                }

                // 현재 질문 보이기
                const currentQuestionElement = document.querySelector(`.question[data-question="${questionNumber}"]`);
                if (currentQuestionElement) {
                    currentQuestionElement.classList.remove('hidden');
                }

                // "다음 질문" 버튼 활성화
                nextButton.disabled = false;
            }

            // 진행 바 업데이트 함수
            function updateProgress() {
                const progress = (currentQuestion - 1) / totalQuestions * 100;
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${Math.round(progress)}%`;
            }
        });
    </script>

</body>
</html>
